

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="logins_style.css">
     <!-- box-icon -->

     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
     
     <!-- ion-icon -->
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <title>Glassmorphism Login | Joy</title>
</head>

<header>
    
    <nav class="navigation">

        <a href="index.html">Flex</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>

        <button class="btnLogin-popup">Login</button>
    </nav>


    <div class="logo-container">
        <div class="logo">
            <img src="images/phoenix.png" alt="Logo">
        </div>

        <div class="logo-text">
            <p>Created by Phoenix Team Leader : Joy</p>
        </div>
    </div>

</header>




<body>

    <div class="wrapper">

        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>


        <h2>Login</h2>
        <hr>
        
        <div class="input-box">
            <input type="email" name="email" id="email" required>
            <box-icon type='solid' name='envelope'color='#f5efef'></box-icon>
            <label>Email</label>
        </div>

        <div class="input-box">
            <input type="password" name="pass1" id="pass1" required>
            <box-icon type='solid' name='lock-alt'color='#f5efef'></box-icon>
            <label>Password</label>
        </div>

        <button class="btn">Login</button>

        <div class="register-link">
            <br>
            <p>New User ? <a href="#">Signup</a></p>
        </div>

    </div>

    <div class="snow-container"></div>
    
</body>

<script src="script.js"></script>
</html>
