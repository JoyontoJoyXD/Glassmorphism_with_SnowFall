<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Flex Card | Joy</title>
  </head>
  <body>
    <div class="snow-container"></div>

    <div class="wrapper">
      <button class="btn">
        <a href="login.html">Back</a>
      </button>

      <div class="container">
        <input type="radio" name="slide" id="c1" checked />

        <label for="c1" class="card">
          <div class="row">
            <div class="icon">1</div>
            <div class="description">
              <h4>Winter</h4>
              <p>Frost : Beauty of Our Mother Nature</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c2" />

        <label for="c2" class="card">
          <div class="row">
            <div class="icon">2</div>
            <div class="description">
              <h4>Forest</h4>
              <p>Wild Life : The Result of Heaven with Beast</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c3" />

        <label for="c3" class="card">
          <div class="row">
            <div class="icon">3</div>
            <div class="description">
              <h4>City</h4>
              <p>Night View of Town for Your Aesthethic Photo Album</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c4" />

        <label for="c4" class="card">
          <div class="row">
            <div class="icon">4</div>
            <div class="description">
              <h4>Technology</h4>
              <p>Modern Techs are Getting Advanced - Stay Tuned !</p>
            </div>
          </div>
        </label>

        <input type="radio" name="slide" id="c5" />

        <label for="c5" class="card">
          <div class="row">
            <div class="icon">5</div>
            <div class="description">
              <h4>Game</h4>
              <p> Join Our Game Development - Register Now !</p>
            </div>
          </div>
        </label>

      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
